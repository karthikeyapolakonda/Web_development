<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FBS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d0e5eb, #f7f9fa);
        }
        header {
            background: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        header img {
            vertical-align: middle;
        }
        header h1 {
            color: rgb(220, 94, 94);
            margin: 0;
        }
        nav {
            background: rgb(139, 210, 59);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgb(100, 180, 40);
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .login-card h3 {
            text-align: center;
            color: chocolate;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: rgb(139, 210, 59);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        input[type="submit"], input[type="reset"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgb(139, 210, 59);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background: rgb(100, 180, 40);
        }
        footer {
            text-align: center;
            padding: 15px;
            background: white;
            color: rgb(220, 94, 94);
            margin-top: 30px;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="cmr_logo.png" alt="FBS LOGO" width="80" height="80">
        <h1>CMRTC ONLINE EBOOKS WEBSITE</h1>
    </header>

    <nav>
        <a href="c_index.html">Home</a>
        <a href="c_login.html">Login</a>
        <a href="c_registration.html">Registration</a>
        <a href="c_cart.html">Cart</a>
    </nav>

    <main>
        <div class="login-card">
            <h3>Login Details</h3>
            <form name="f1">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="btn-group">
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </div>
            </form>
        </div>
    </main>

    <footer>
        (C) 2024 All rights reserved by CMR ebooks
    </footer>
</body>
</html>
