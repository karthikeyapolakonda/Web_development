      display: flex;

      min-height: 100vh;
    }
    header, nav, main, footer {
      padding: 1rem;
    }
    header {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;

    header img {

    h1 {

    nav {

      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: rgb(139, 210, 59);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: red;
      text-decoration: underline;
    }
    main {
      flex: 1;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }
    main h2 {
      color: chocolate;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: rgb(220, 94, 94);
      background: white;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Mobile */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
